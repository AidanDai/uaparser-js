user_agent_parsers:
  - regex: 'MyUserAgent'
    family_replacement: 'MyFamRep'
    v1_replacement: 'MyMajorRep'
    v2_replacement: 'MyMinorRep'
    v3_replacement: 'MyPatchRep'
  - regex: 'YourUserAgent'
    family_replacement: 'YourFamRep'
    v1_replacement: 'YourMajorRep'
    v2_replacement: 'YourMinorRep'
    v3_replacement: 'YourPatchRep'
  - regex: 'CustomUserAgent'
    family_replacement: 'CustomFamRep'
    v1_replacement: 'CustomMajorRep'
    v2_replacement: 'CustomMinorRep'
    v3_replacement: 'CustomPatchRep'
os_parsers:
  - regex: 'MyOS'
    os_replacement: 'MyOSRep'
    os_v1_replacement: 'MyOSMajorRep'
    os_v2_replacement: 'MyOSMinorRep'
    os_v3_replacement: 'MyOSPatchRep'
    os_v4_replacement: 'MyOSPatchMinorRep'
  - regex: 'YourOS'
    os_replacement: 'YourOSRep'
    os_v1_replacement: 'YourOSMajorRep'
    os_v2_replacement: 'YourOSMinorRep'
    os_v3_replacement: 'YourOSPatchRep'
    os_v4_replacement: 'YourOSPatchMinorRep'
  - regex: 'CustomOS'
    os_replacement: 'CustomOSRep'
    os_v1_replacement: 'CustomOSMajorRep'
    os_v2_replacement: 'CustomOSMinorRep'
    os_v3_replacement: 'CustomOSPatchRep'
    os_v4_replacement: 'CustomOSPatchMinorRep'
device_parsers:
  - regex: 'MyDevice'
    device_replacement: 'MyDeviceRep'
    brand_replacement: 'MyBrandRep'
    model_replacement: 'MyModelRep'
  - regex: 'YourDevice'
    device_replacement: 'YourDeviceRep'
    brand_replacement: 'YourBrandRep'
    model_replacement: 'YourModelRep'
  - regex: 'CustomDevice'
    device_replacement: 'CustomDeviceRep'
    brand_replacement: 'CustomBrandRep'
    model_replacement: 'CustomModelRep'
